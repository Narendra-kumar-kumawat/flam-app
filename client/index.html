<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Canvas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1><i class="fas fa-paint-brush"></i> Collaborative Canvas</h1>
            <div class="header-controls">
                <button id="clearBtn" class="btn danger">
                    <i class="fas fa-trash"></i> Clear Canvas
                </button>
                <div class="room-info">
                    Room: <span id="roomId">default</span>
                    <button id="copyRoomBtn" class="btn small" title="Copy room link">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <div class="tool-section">
                    <h3><i class="fas fa-pencil-alt"></i> Drawing Tools</h3>
                    <div class="tool-buttons">
                        <button class="tool-btn active" data-tool="brush" title="Brush">
                            <i class="fas fa-paint-brush"></i>
                        </button>
                        <button class="tool-btn" data-tool="eraser" title="Eraser">
                            <i class="fas fa-eraser"></i>
                        </button>
                        <button class="tool-btn" data-tool="rectangle" title="Rectangle">
                            <i class="fas fa-square"></i>
                        </button>
                        <button class="tool-btn" data-tool="circle" title="Circle">
                            <i class="fas fa-circle"></i>
                        </button>
                    </div>
                </div>

                <div class="color-section">
                    <h3><i class="fas fa-palette"></i> Colors</h3>
                    <div class="color-grid">
                        <div class="color-option" style="background-color: #000000;" data-color="#000000"></div>
                        <div class="color-option" style="background-color: #ff3b30;" data-color="#ff3b30"></div>
                        <div class="color-option" style="background-color: #4cd964;" data-color="#4cd964"></div>
                        <div class="color-option" style="background-color: #007aff;" data-color="#007aff"></div>
                        <div class="color-option" style="background-color: #ff9500;" data-color="#ff9500"></div>
                        <div class="color-option" style="background-color: #ffcc00;" data-color="#ffcc00"></div>
                        <div class="color-option" style="background-color: #8e44ad;" data-color="#8e44ad"></div>
                        <div class="color-option" style="background-color: #ffffff; border: 1px solid #ccc;" data-color="#ffffff"></div>
                    </div>
                    <input type="color" id="customColor" value="#000000">
                </div>

                <div class="brush-section">
                    <h3><i class="fas fa-sliders-h"></i> Brush Settings</h3>
                    <div class="slider-container">
                        <label>Size: <span id="brushSizeValue">5</span>px</label>
                        <input type="range" id="brushSize" min="1" max="50" value="5">
                    </div>
                    <div class="slider-container">
                        <label>Opacity: <span id="opacityValue">100</span>%</label>
                        <input type="range" id="opacity" min="1" max="100" value="100">
                    </div>
                </div>

                <div class="users-section">
                    <h3><i class="fas fa-users"></i> Online Users (<span id="userCount">1</span>)</h3>
                    <div id="usersList" class="users-list">
                        <!-- Users will be added dynamically -->
                    </div>
                </div>
            </aside>

            <main class="canvas-container">
                <div class="canvas-wrapper">
                    <canvas id="drawingCanvas"></canvas>
                    <div id="cursorLayer" class="cursor-layer"></div>
                </div>
                
                <div class="canvas-controls">
                    <div class="history-controls">
                        <button id="undoBtn" class="btn" title="Undo">
                            <i class="fas fa-undo"></i> Undo
                        </button>
                        <button id="redoBtn" class="btn" title="Redo">
                            <i class="fas fa-redo"></i> Redo
                        </button>
                        <span class="history-info">History: <span id="historyCount">0</span> actions</span>
                    </div>
                    
                    <div class="status-indicators">
                        <div class="status-item">
                            <i class="fas fa-signal"></i>
                            <span id="latency">-- ms</span>
                        </div>
                        <div class="status-item">
                            <i class="fas fa-broadcast-tower"></i>
                            <span id="connectionStatus">Connecting...</span>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <div class="notification-area" id="notificationArea"></div>
    </div>

    <script src="canvas.js"></script>
    <script src="websocket.js"></script>
    <script src="main.js"></script>
</body>
</html>
